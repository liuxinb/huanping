<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>企业合作须知</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body{background: #EFEFEF;}
		.content{
			width: 100%;
			padding-top: 70px;
		}
		.main{
			width: 40%;
			height:700px;
			padding-top;100px;
			background: white;
			margin: 0 auto;
			border: 1px solid #D0D0D0;
    		box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.06);
		}
		.signup_title {
		    height: 20px;
		    margin-top: 80px;
		    line-height: 20px;
		    padding: 25px 0;
		    font-family: "STHeitiSC-Light", BlinkMacSystemFont, "Helvetica", "lucida Grande", "PingFang SC", "SCHeiti", "Microsoft YaHei";
		    font-size: 18px;
		    color: #000;
		    letter-spacing: 0;
		    text-align: center;
   		 }
   		 .content_main_txt{
   		 	width: 60%;
   		 	margin: 0 auto;
   		 }
   		 .content_main_txt>p{
   		 	line-height: 30px;
   		 }
   		 #js_signup_submit2{
			background: #2A8AE2;
			color: white;
		}
   		 .content_main_btn{
   		 	width: 70%;
   		 	margin: 0 auto;
   		 	display: flex;
   		 	justify-content: space-between;
   		 }
   		 
   		 .signup_submit[disabled], .signup_submit:hover[disabled], .signup_submit[disabled]:active {
		    color: #000;
		    cursor: default;
		}
		.signup_submit {
		    font-size: 16px;
		    color: #FFFFFF;
		    border: 1px solid #0884DB;
		    border-radius: 1px;
		    display: inline-block;
		    width: 80px;
		    height: 36px;
		    line-height: 36px;
		    text-align: center;
		    margin: 0 auto 56px;
		    display: block;
		    border-radius: 1px;
		}
		
		a {
		    color: #4475A7;
		    text-decoration: none;
		    -webkit-tap-highlight-color: #4475A7;
		}
		.signup_protocal{
			width: 60%;
   		 	margin: 0 auto;
   		 	padding-top: 80px;
   		 	padding-bottom: 30px;
		}
		.signup_checkbox {
		    display: inline-block;
		    margin: 0 8px 0 0;
		    width: 14px;
		    height: 14px;
		    vertical-align: middle;
		}
		.signup_option_desc {
		    display: inline-block;
		    font-size: 14px;
		    height: 14px;
		    line-height: 14px;
		    color: #7F7F7F;
		    vertical-align: middle;
		}
		.signup_buy_protocal {
		    display: inline-block;
		    font-size: 14px;
		    height: 14px;
		    line-height: 14px;
		    color: #2B7DC8;
		    vertical-align: middle;
		}
		
		.content_main_txt>p{
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="main">
			<div class="signup_title">企业合作须知</div>
			<div class="content_main_txt">
				<p>1、合作流程</p>
				<p>企业用户可通过缴纳年费进行购课，购买课程后企业可自行设置员工账号，企业员工可以通过账号进行在线学习，学习结束后可获得协会提供电子培训证书。</p> 
				<p>2、缴费方式</p>
				<p>企业可通过支付宝、微信等在线缴费方式进行购课。</p> 
				<p>3、合作期限</p>
				<p>从缴费日起至次年今日，到期后可续费。</p>
			</div>
			<div class="signup_protocal">                
				<label class="signup_protocal_opt">                  
					<input type="checkbox" class="signup_checkbox js_signup_checkbox">                  
					<span class="signup_option_desc">我已阅读并同意</span>                
				</label>                
				<a href="" target="_blank" class="signup_buy_protocal">《企业合作须知》</a>              
			</div>
			<div class="content_main_btn">
				<a href="qiyezhuce.html" class="signup_submit js_signup_submit" disabled="disabled">关闭</a>
				<a href="qiyezhuce.html" class="signup_submit" id="js_signup_submit2" disabled="disabled">继续</a>
			</div>
			
		</div>
	</div>
</body>
</html>
