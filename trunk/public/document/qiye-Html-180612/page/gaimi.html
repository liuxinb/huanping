<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>修改密码</title>
	<style type="text/css">
		body{
		}
		.container{
			width: 66%;
		    min-height: 300px;
		    background: white;
		    padding: 30px 2%;
		    margin: 0 auto;
		    margin-top: 100px;
		    padding-top: 200px;
		}
		.signup_item {
		    margin: 0 auto;
		    width: 500px;
		}
		.signup_item_one {
		    padding-top: 10px;
		}
		.signup_item_left {
		    width: 90px;
		    height: 30px;
		    line-height: 30px;
		    font-size: 14px;
		    color: #7F7F7F;
		    display: inline-block;
		    vertical-align: 27px;
		    text-align: left;
		    padding-right: 20px;
		}
		.signup_item_right {
		    display: inline-block;
		    vertical-align: top;
		    position: relative;
		}
		.ww_inputWithMagnifier_info {
		    position: absolute;
		    background: #E5F3FF;
		    border-radius: 4px;
		    height: 40px;
		    line-height: 40px;
		    font-size: 24px;
		    color: #787878;
		    padding: 0 10px;
		    left: 0;
		    right: 0;
		    bottom: 55px;
		}
		.signup_item_input {
		    border: 1px solid #C9C9C9;
		    border-radius: 2px;
		    width: 280px;
		    height: 20px;
		    line-height: 20px;
		    font-size: 14px;
		    padding: 5px 6px;
		    -webkit-tap-highlight-color: transparent;
		}
		.content_header_red_btn {
    width: 90px;
    height: 32px;
    line-height: 32px;
    text-align: center;
    display: block;
    font-size: 14px;
    margin-left: 10px;
    border-radius: 1px;
    color: #FFFFFF;
    background: #2A8AE2;
    cursor: default;
    margin: 0 auto;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="signup_item signup_item_one">
				<div class="signup_item_left">原始密码</div>
				<div class="signup_item_right"> 
				<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
				<input type="text" class="signup_item_input" name="mobile" data-default="" autocomplete="off" tabindex="5"> 
				
			</div>
		</div>
		<div class="signup_item signup_item_one">
				<div class="signup_item_left">新密码</div>
				<div class="signup_item_right"> 
				<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
				<input type="text" class="signup_item_input" name="mobile" data-default="" autocomplete="off" tabindex="5"> 
			</div>
		</div>
		<div class="signup_item signup_item_one">
				<div class="signup_item_left">新密码确认</div>
				<div class="signup_item_right"> 
				<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
				<input type="text" class="signup_item_input" name="mobile" data-default="" autocomplete="off" tabindex="5"> 
			</div>
		</div>
		<div class="content_header_red_btn">确认</div>
	</div>
</body>
</html>
