<script type="text/javascript">
	$(function() {
		var libb = $('.tab_tbb ul li');
		var li_cbb = $('.tab_cbb ul li');
		libb.click(function() {
			$(this).addClass('selectedbb').siblings().removeClass('selectedbb');
			var h = $(this).index();
			li_cbb.eq(h).show().siblings().hide();
		});

		$("#all").click(function() {
			if(this.checked) {
				$("#list :checkbox").prop("checked", true);
			} else {
				$("#list :checkbox").prop("checked", false);
			};
		});
	});
</script>
