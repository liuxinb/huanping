<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/yuangongguanli.css" />
		<link rel="stylesheet" type="text/css" href="css/lq.datetimepick.css" />
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/yuangonguanli.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lq.datetimepick.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/selectUi.js" type="text/javascript" charset="utf-8"></script>
		<title>员工管理</title>
	</head>

	<body>
		<div class="content">
			<div class="content_dfk">
				<span style="color: red;">员工管理</span>
			</div>
			<div class="content_header">
				<div class="content_header_main">
					<div><input type="text" placeholder="姓名" class="signup_item_input_name signup_item_input " name=""></div>
					<div><input type="text" placeholder="身份证号" class="signup_item_input signup_item_input_shenfenzheng" name=""></div>
					<div><input type="text" placeholder="手机号" class="signup_item_input signup_item_input_phone" name=""></div>
					<div><input type="text" placeholder="入职时间" class="signup_item_input signup_item_input_time" name=""></div>
					<div class="content_dingdanxinxi_right_zhifu">查询</div>
				</div>
				<div class="content_header_main">
					<div class="nav1_left_tianjia">
						<a href="javascript:0;" class="cd-popup-trigger3">+添加学员</a>
					</div>
					<div class="nav1_left_shangchuan">批量上传</div>
				</div>

			</div>
			<div class="content_main">
				<table class="table listext" data-resizable-columns-id="demo-table">
					<thead>
						<tr>
							<th width="13%">姓名</th>
							<th width="12%">身份证号</th>
							<th width="12%">手机号</th>
							<th width="18%">入职时间</th>
							<th width="15%">部门</th>
							<th width="10%" data-noresize>操作</th>
							
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>李同志</td>
							<td>123456789012</td>
							<td>13220022002</td>
							<td>2018-01-01</td>
							<td>人事部</td>
							<td class="content_main_caozuo">
								<div class="content_dingdanxinxi_right_quxiao">修改</div>
								
							</td>
							
						</tr>
						<tr>
							<td>王同志</td>
							<td>849816544561256</td>
							<td>18848899988</td>
							<td>2018-05-01</td>
							<td>人事部</td>
							<td class="content_main_caozuo">
								<div class="content_dingdanxinxi_right_quxiao">修改</div>
								
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div class="cd-popup3">
			<div class="cd-popup-container3">
				<div class="content_lianxiren2">
					<div class="content_jiben2">
						<div class="content_jiben_tou2">添加学员</div>
						<div class="content_jiben_main2">
							<div class="signup_item signup_item_one2">
								<div class="signup_item_left2">姓名</div>
								<div class="signup_item_right2">
									<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
									<input type="text" placeholder="请输入姓名" class="signup_item_input2" name="mobile" data-default="">
								</div>
							</div>
						</div>

						<div class="signup_item signup_item_one2">
							<div class="signup_item_left2">手机</div>
							<div class="signup_item_right2">
								<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
								<input type="text" placeholder="请输入手机号" class="signup_item_input2" name="mobile" data-default="">
							</div>
						</div>
						<div class="signup_item_one2">
							<div class="signup_item_left2">密码</div>
							<div class="signup_item_right2">
								<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
								<input type="password" placeholder="请输入密码" class="signup_item_input2" name="pwd" data-default="请输入密码" autocomplete="new-password" tabindex="2">
							</div>
						</div>
						<div class="signup_item signup_item_one2">
							<div class="signup_item_left2">身份证</div>
							<div class="signup_item_right2">
								<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
								<input type="text" placeholder="请输入身份证号" class="signup_item_input2" name="mobile" data-default="">
							</div>
						</div>
						<div class="signup_item_one2">
							<div class="signup_item_left2">入职日期</div>
							<div class="signup_item_right2">
								<div class="ww_inputWithMagnifier_info js_num_input_tips" style="display: none;"></div>
								<input type="text" name="datepicker" value="2017-5-20" id="datetimepicker" class="signup_item_input2" />
							</div>
						</div>
						<div class="content_main_caozuo2">
							<div class="content_dingdanxinxi_right_quxiao2">
								<a href="#0" class="close">取消</a>
							</div>
							<div class="content_dingdanxinxi_right_zhifu2">添加</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
