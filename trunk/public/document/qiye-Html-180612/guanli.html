<script type="text/javascript">
	$(document).ready(function() {

		$("#hide").click(function() {
			$(".header_main").slideToggle(1000); //利用slideToggle来实现窗帘式效果
		});
	});
	$(function() {
		$("#datetimepicker").on("click", function(e) {
			e.stopPropagation();
			$(this).lqdatetimepicker({
				css: 'datetime-day',
				dateType: 'D',
				selectback: function() {

				}
			});

		});
	});
	$(function() {
		var libb = $('.left_tab ul li');
		libb.click(function() {
			$(this).addClass('selectedbb').siblings().removeClass('selectedbb');

		});
	});
</script>
<script>
	$(function() {
		// Set up tour
		$('body').pagewalkthrough({
			name: 'introduction',
			steps: [{
				popup: {
					content: '#walkthrough-1',
					type: 'modal'
				}
			}, {
				wrapper: '.con2',
				popup: {
					content: '#walkthrough-2',
					type: 'tooltip',
					position: 'bottom'
				}
			}, {
				wrapper: '.con3',
				popup: {
					content: '#walkthrough-3',
					type: 'tooltip',
					position: 'bottom'
				}
			}, {
				wrapper: '.con5',
				popup: {
					content: '#walkthrough-4',
					type: 'tooltip',
					position: 'right'
				}
			}]
		});
		// Show the tour
		$('body').pagewalkthrough('show');
	});
</script>
