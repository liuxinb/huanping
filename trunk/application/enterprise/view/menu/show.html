    <div class="ad_co_Box_warp">
        <div class="ad_co_Box">
            <div class="content GuanLiContent">

                <div id="main" class="left"></div>
                <div id="main_l" class="right"></div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));
                    var myChart2 = echarts.init(document.getElementById('main_l'));
                    // 指定图表的配置项和数据
                    option = {
                        title: {
                            text: '企业排名',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },

                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            /*feature: {
                                saveAsImage: {}
                            }*/
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: ['一月', '二月', '三月', '四月', '五月', '六月']
                        },
                        yAxis: {

                            type: 'value',
                            min: 0,
                            max: 150,
                            inverse: true
                        },
                        series: [{
                            name: '企业排名',
                            type: 'line',
                            stack: '总量',
                            data: [120, 132, 101, 134, 90, 10],

                        }]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);

                    option = {
                        title: {
                            text: '学员取证统计',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['取证人数', '未取证人数']
                        },
                        series: [{
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [{
                                value: {$number['nNumber']},
                                name: '未取证人数',
                                itemStyle: {
                                    color: '#e45573'
                                }
                            },
                                {
                                    value: {$number['oNumber']},
                                    name: '取证人数',
                                    itemStyle: {
                                        color: '#0da059'
                                    }
                                }
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }]
                    };
                    myChart2.setOption(option);
                </script>
            </div>
        </div>
