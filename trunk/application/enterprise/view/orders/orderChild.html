{extend name="layout"}
{block name="title"}订单列表{/block}
{block name="css"}
<body>
<table class="detail table table-striped table-hover table-bordered" id="userList">
    <tr>
        <th width="20%">姓名</th>
        <th width="20%">订单号</th>
        <th width="20%">身份证</th>
        <th width="20%">报名时间</th>
        <th width="20%">价格</th>
    </tr>
    {volist name="orderChild" id="vo"}
    <tr><td>{$vo.uname}</td><td>{$vo.num}</td><td>{$vo.idnumber}</td><td>{$vo.add_time}</td><td>{$vo.price}</td></tr>
    {/volist}
</table>
</body>
{/block}
