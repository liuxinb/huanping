<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action='/questionnaire' method='post'>
    <table>
        {foreach $arrSurveyList as $k=>$v}
        <tr>
            <td>{$v['question']}</td>

            <td><input type="radio" name="answer{$k}" value="1">A:{$v['A']}</td>
            <td><input type="radio" name="answer{$k}" value="2">B:{$v['B']}</td>
            <td><input type="radio" name="answer{$k}" value="3">C:{$v['C']}</td>
            <td><input type="radio" name="answer{$k}" value="4">D:{$v['D']}</td>
        </tr>
        {/foreach}
        <tr>
            <td><textarea name="content" id="" cols="30" rows="10"></textarea></td>
            <td><input type="submit" value="提交"></td>
        </tr>

    </table>
</form>
</body>
</html>
