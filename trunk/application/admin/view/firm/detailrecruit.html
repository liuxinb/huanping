{extend name="layout"}
{block name="title"}企业订单详情{/block}
{block name="css"}{/block}
{block name="script"}{/block}
{block name="content"}
<body>
<div class="panel">

</div>
<div class="col-lg-3"></div>

<div class="col-lg-6">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">订单基本详情</h3>
        </div>
        <!--===================================================-->
        <div class="panel-body">
            <form class="form-horizontal" method="post" action=""  enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">公司名称:</label>
                    <div class="col-sm-6">
                        <label>{$One['company_name']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">职位:</label>
                    <div class="col-sm-6">
                        <label>{$One['work']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">薪资:</label>
                    <div class="col-sm-6">
                        <label>{$One['wage']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">工作地点:</label>
                    <div class="col-sm-6">
                        <label>{$One['size']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">学历要求:</label>
                    <div class="col-sm-6">
                        <label>{$One['degree']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">发布日期:</label>
                    <div class="col-sm-6">
                        <label>{$One['allow_date']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">经验要求:</label>
                    <div class="col-sm-6">
                        <label>{$One['experience']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">职位描述:</label>
                    <div class="col-sm-6">
                        <label>{$One['work_describe']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">公司地址:</label>
                    <div class="col-sm-6">
                        <label> {$One['company_size']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">邮箱地址:</label>
                    <div class="col-sm-6">
                        <label>{$One['email_size']}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 wq-text-right" for="demo-is-inputsmall">状态:</label>
                    <div class="col-sm-6">
                        <label>{$One['state']==1 ?"发布":"撤销" }</label>
                    </div>
                </div>
            </form>
        </div>
        <!--===================================================-->
    </div>
</div>
</body>
{/block}
