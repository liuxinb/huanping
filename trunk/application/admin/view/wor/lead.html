{extend name="layout"}
{block name="title"}试题管理{/block}
{block name="css"}
<style media="screen">
    label {
        font-weight: bold;
    }
</style>
{/block}
{block name="script"}
<script>
    function submitBefore(){
        var file = document.getElementById("file").value;
        var submit = document.getElementById("submit");
        if (file==""){
            alert('请先选择需要上传的文件');
            return false;
        }else{
            submit.value = "文件上传中，请等待...";
            submit.disabled = true;
            submit.style.width = '200px';
        }
    }
</script>
{/block}
{block name="content"}
<body>
<div class="content" style="padding-top: 48px" >

    <div>
        <div style="text-align: center;font-size: 36px;line-height: 55px;">请先下载导入模板，并按模板文件填写试题后进行导入！<br/>
            (<a href="__PUBLIC__/testquestiondemo.xlsx" style="text-decoration: underline;color: skyblue;">模板下载</a>)
        </div>
    </div>
    <form style="text-align:center;" action="{:url('admin/wor/academyBatch')}" method="post" enctype="multipart/form-data" onsubmit="return submitBefore();">
        <div  >
            <div style="text-align: center">上传xlsx文件：<input type="file" name="file" id="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                                           style="    border: 1px solid #ccc;width: 500px;margin: auto"/></div>
            <input type="submit" id="submit" value="批量上传" style="display: inline;" class="nav1_left_shangchuan">

        </div>
    </form>
</div>
</body>
<script>


</script>
</html>
{/block}
