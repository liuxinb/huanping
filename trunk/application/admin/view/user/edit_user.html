
{extend name="layout"}
{block name="title"}修改用户{/block}
{block name="css"}{/block}
{block name="script"}{/block}
{block name="content"}
    <body>
        <div class="panel">
            <!--===================================================-->
            <div class="panel-body">
                <form class="form-inline" method="post">
                    <input type="hidden" name="id" value="{$user_data['id']}">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th>管理组</th>
                            <td>
                                {foreach name="data" item="v"}
                                {$v['title']}
                                <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" {in name="v['id']" value="$group_data"} checked="checked" {/in} >
                                       &emsp;                    
                                       {/foreach}
                            </td>
                        </tr>
                        <tr>
                            <th>姓名</th>
                            <td>
                                <input class="form-control" type="text" name="username" value="{$user_data['username']}" required="required">
                            </td>
                        </tr>
                        <tr>
                            <th>手机号</th>
                            <td>
                                <input class="form-control" type="text" name="phone" value="{$user_data['phone']}">
                            </td>
                        </tr>
                        <tr>
                            <th>邮箱</th>
                            <td>
                                <input class="form-control" type="text" name="email" value="{$user_data['email']}">
                            </td>
                        </tr>
                        <tr>
                            <th>初始密码</th>
                            <td>
                                <input class="form-control" type="password" name="password"  >
                            </td>
                        </tr>
                        <tr>
                            <th>状态</th>
                            <td>
                                <span class="inputword">允许登录</span>
                                <input class="xb-icheck" type="radio" name="status" value="1" {eq name="user_data['status']" value="1"} checked="checked" {/eq} >
                                       &emsp;
                                       <span class="inputword">禁止登录</span>
                                <input class="xb-icheck" type="radio" name="status" value="0" {eq name="user_data['status']" value="0"} checked="checked" {/eq} >
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-success" type="submit" value="修改">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--===================================================-->
        </div>
    </body>
{/block}
