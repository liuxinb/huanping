
{extend name="layout"}
{block name="title"}添加用户{/block}
{block name="css"}{/block}
{block name="script"}{/block}
{block name="content"}
    <body>
        <div class="panel">
            <!--===================================================-->
            <div class="panel-body">
                <form class="form-inline" method="post">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr>
                            <th>管理组</th>
                            <td>
                                {foreach name="data" item="v"}
                                {$v['title']}
                                <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}">
                                &emsp;
                                {/foreach}
                            </td>
                        </tr>
                        <tr>
                            <th>用户名</th>
                            <td>
                                <input class="form-control" type="text" name="username" required="required">
                            </td>
                        </tr>
                        <tr>
                            <th>手机号</th>
                            <td>
                                <input class="form-control" type="text" name="phone" >
                            </td>
                        </tr>
                        <tr>
                            <th>邮箱</th>
                            <td>
                                <input class="form-control" type="text" name="email">
                            </td>
                        </tr>
                        <tr>
                            <th>初始密码</th>
                            <td>
                                <input class="form-control" type="text" name="password" required="required">
                            </td>
                        </tr>
                        <tr>
                            <th>状态</th>
                            <td>
                                <span class="inputword">允许登录</span>
                                <input class="xb-icheck" type="radio" name="status" value="1" checked="checked">
                                &emsp;
                                <span class="inputword">禁止登录</span>
                                <input class="xb-icheck" type="radio" name="status" value="0">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-success" type="submit" value="添加">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--===================================================-->
        </div>
    </body>
{/block}
