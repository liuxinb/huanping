
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>控制台</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
        <link href="__PUBLIC__/css/nifty.min.css" rel="stylesheet">
        <link href="__PUBLIC__/css/demo/nifty-demo-icons.min.css" rel="stylesheet">
        <link href="__PUBLIC__/css/demo/nifty-demo.min.css" rel="stylesheet">
        <link href="__PUBLIC__/plugins/ionicons/css/ionicons.min.css" rel="stylesheet">
        <link href="__PUBLIC__/plugins/morris-js/morris.min.css" rel="stylesheet">
        <link href="__PUBLIC__/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">

        <link href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="__PUBLIC__/plugins/pace/pace.min.css" rel="stylesheet">
        <script src="__PUBLIC__/plugins/pace/pace.min.js"></script>
        <script src="__PUBLIC__/js/jquery-2.2.4.min.js"></script>
        <script src="__PUBLIC__/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/js/nifty.min.js"></script>
        <script src="__PUBLIC__/js/demo/nifty-demo.min.js"></script>
        <script src="__PUBLIC__/plugins/morris-js/morris.min.js"></script>
        <script src="__PUBLIC__/plugins/morris-js/raphael-js/raphael.min.js"></script>
        <script src="__PUBLIC__/plugins/sparkline/jquery.sparkline.min.js"></script>
        <script src="__PUBLIC__/js/demo/dashboard.js"></script>
         <link href="__PUBLIC__/js/common/alertBox/alertBox.css" rel="stylesheet" type="text/css"/>
        <script src="__PUBLIC__/js/common/alertBox/alertBox.js" type="text/javascript"></script>

    </head>
    <body>
        <!--===================================================-->
        <div id="page-content">
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">订单回收站</h3>
                </div>
                <div class="panel-body">
                    <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th class="all">
                                    <label><input type="checkbox" class="all">全选</label>
                                </th>
                                <th class="oid">订单号</th>
                                <th class="name">姓名</th>
                                <th class="cid">订购产品</th>
                                <th class="price">成交单价</th>
                                <th class="count">订购数量</th>
                                <th class="tel">联系电话</th>
                                <th class="date">下单时间</th>
                                <th class="pay">支付状态</th>
                                <th class="state">订单状态</th>
                                <th class="logistics">物流信息</th>
                                <th class="control">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach name="all" id="value"}
                            <tr>
                                <td>
                                    <input type="checkbox" name="id" value="{$value['id']}">
                                </td>
                                <td>{$value['oid']}</td>
                                <td>{$value['dname']}</td>
                                <td>{$value['title']}</td>
                                <td>{$value['bag_price']}元</td>
                                <td>{$value['count']}</td>
                                <td>{$value['tel']}</td>
                                <td>{$value['date']}</td>
                                <td>{$value['pay']}</td>
                                <td>{$value['state']}</td>
                                <td>
                                    <a href="http://www.kuaidi100.com/chaxun?com={$value['name']}&nu={$value['name']}" target="_blank">{$value['name']}</a>
                                </td>
                                <td>
                                    <a href="{:url('Admin/Order/detail_order',array('id'=>$value['id']))}">详情</a>/
                                    <a href="{:url('Admin/Order/update_order',array('id'=>$value['id']))}">修改</a>/
                                    <a href="javascript:if(confirm('确定删除？'))location='{:url('Admin/recycle/delete',array('id'=>$value['id']))}'">删除</a>
                                </td>
                            </tr>
                            {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <!--===================================================-->
        </div>
        <!--===================================================-->
    </body>
</html>
