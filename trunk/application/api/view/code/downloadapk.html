<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>环保Link</title>
    <style>
        #app {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }
        .onWeChat {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, .3);
        }
        .onWeChat .arrow {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
        }
        .onWeChat .arrow img {
            display: block;
            width: 100%;
        }
        .onWeChat .info {
            position: absolute;
            bottom: 300px;
            left: 0;
            right: 0;
            color: #434344;
            font-size: 30px;
            padding: 20px;
            line-height: 1.5;
        }
        .onWeChat .background {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 300px;
            background: url('/uploads/app/ercode/aaa.jpg') no-repeat top center;
            background-size: 100% auto;
        }
        .onWeChat .background .title {
            text-align: center;
            margin-top: 15px;
            line-height: 1;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="onWeChat" v-if="onWeChat">
        <div class="arrow">
            <img src="/uploads/app/ercode/bbb.png" alt="">
        </div>
        <div class="info">选择 '在浏览器中打开'</div>
        <div class="background">
            <div class="title">此网页由 www.baidu.com 提供</div>
        </div>
    </div>
</div>
</body>
</html>
